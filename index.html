<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Sign Up </title>
</head>

<body>

    <div class="container text-center">



        <div class="form-block">


            <div class="title-bar text-center">Create an account</div>

            <form class="form-box">

                <div class="form-input">

                    <input type="text" placeholder="Full Name" tabindex="10">
                </div>

                <div class="form-input">

                    <input type="email" placeholder="Email Address" tabindex="10">
                </div>

                <div class="form-input">

                    <input type="password" placeholder="Password">
                </div>

                <div class="col-12 px-0 text-right">
                    <button type="submit" class="btn mb-3">Register</button>
                </div>



                <div class="text-center">Already have an account?
                    <a class="all-link" href="login.html">Login
                        here</a>
                </div>


            </form>


        </div>

    </div>
</body>

</html>
